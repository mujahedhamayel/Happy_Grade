<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HG| Sign up</title>
    <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
<div class="sign" style="width: 28%">
    <img class="center" src="imgs/lo (3).png" alt="" width="200px">
    <br>
    <p class="write">HappyGrades</p>
</div>
<div class="signCenter" style="width: 600px">
    <form action="sign.html">
    <table>
        <tr>
            <td class="signText">For All You Need! Sign up Now</td>
        </tr>
        <tr>
            <td><br><br><label>First Name</label></td>
        </tr>
        <tr>
            <td><input class="box" name="userName" type="text" placeholder="Enter your first name"></td>
        </tr>
        <tr>
            <td><br><br><label>Last Name</label></td>
        </tr>
        <tr>
            <td><input class="box" name="userName" type="text" placeholder="Enter your last name"></td>
        </tr>
        <tr>
            <td><br><br><label>Phone Number</label></td>
        </tr>
        <tr>
            <td><input class="box" type="text" name="userNum" placeholder="05xxxxxxxx" pattern="[0-9]{10}"></td>
        </tr>
        <tr>
            <td><br><br><input class="signBut" type="date" value="BDate"></td>
        </tr>
        <tr>
            <td><br><br><label>Password</label></td>
        </tr>
        <tr>
            <td><input class="box" type="password" name="userPass" placeholder="Enter your password"></td>
        </tr>
        <tr>
            <td><br><br><label>Confirm Password</label></td>
        </tr>
        <tr>
            <td><input class="box" type="password" name="userPass" placeholder="Enter your password again"></td>
        </tr>
        <tr>
            <td><br><br><input class="signBut" type="submit" value="Sign up"></td>
        </tr>
        <tr>
            <td class="msg"><br>have an account? <a href="sign.html">Log in</a></td>
        </tr>
    </table>
    </form>
</div>

</body>
</html>
